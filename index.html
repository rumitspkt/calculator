<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator IOS (Beta version)</title>
    <link rel="stylesheet" href="css/cal.css">
    <link rel="icon" href="img/favicon.png">
</head>

<body>
    <div class="wrap">
        <div class="calculator">
            <p id="screen"></p>
            <div class="clear"></div>
            <button id="ac">AC</button>
            <button id="pos-nev">+/-</button>
            <button id="100per">%</button>
            <button id="divi" class="main-btn">/</button>
            <button id="square">sqr()</button>
            <button id="squaret">sqrt()</button>
            <button id="factor">!</button>
            <button id="multi" class="main-btn">*</button>
            <button id="number1" class="number">1</button>
            <button id="number2" class="number">2</button>
            <button id="number3" class="number">3</button>
            <button id="subt" class="main-btn">-</button>
            <button id="number4" class="number">4</button>
            <button id="number5" class="number">5</button>
            <button id="number6" class="number">6</button>
            <button id="sum" class="main-btn">+</button>
            <button id="number7" class="number">7</button>
            <button id="number8" class="number">8</button>
            <button id="number9" class="number">9</button>
            <button id ="dot" class="main-btn">.</button>
            <button id="number0" class="number">0</button>
            <button id="equal" class="main-btn">=</button>
            <div class="clear"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/cal.js"></script>
</body>

</html>
